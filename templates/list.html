{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4">
      <h1>{{list.name}}</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card card-body">
          <h2>Add items to this list</h2>
          <form action="" method="post">
            {% csrf_token %}
            <label>Item</label>
            <input
              type="text"
              name="name"
              id="id_name"
              class="form-control"
              placeholder=""
            />
            <button type="submit" class="btn btn-success btn-lg">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<h2>{{ list.name }}</h2>
    <div class="col-md-5">
        <div class="card card-body">
            <h1>{{ list.name }}</h1> 
            {% if list.items.all %}
                {% for item in list.items.all %}
                <div class="row">
                    <div class="col-md-6">
                        <p>{{ item.name }}</p>
                    </div>
                    <div class="col-md-6">
                        <a href="{% url 'delete_item' id=item.id %}" class="btn btn-danger btn-sm">Delete</a>
                        <a href="#" class="btn btn-primary btn-sm">Update</a>

                    </div>
                </div>
                    
                {% endfor %}
            {% else %}
                <p>No Items yet</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
